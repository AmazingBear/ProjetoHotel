{%extends 'base.html'%}
{%block 'titulo'%}Cadastro de Reservas{%endblock%}
{%block 'conteudo'%}
<div style="background-color:grey">
    <br><br><br><br><br><br><br><br><br><br><br>
<div class="container">
    <h2>Cadastro de Reservas</h2>

    <form method="post" action="{% url 'insere_reserva' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="cpf">CPF</label>
            <input id="cpf" class="form-control" type="text" placeholder="Digite o CPF a cadastrar" name="cpf">
        </div>

        <div class="form-group">
            <label for="quarto">Quarto</label>
            <input id="quarto" class="form-control" type="text" placeholder="Digite o número do quarto" name="quarto">
        </div>

        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input id="telefone" class="form-control" type="text" placeholder="Digite o telefone" name="telefone">
        </div>

        <div class="form-group pb-5">
            <label for="pessoas">Pessoas</label>
            <input id="pessoas" class="form-control" type="text" placeholder="Digite o número de pessoas" name="pessoas">
        </div>

        <div class="form-group">
        <button class="form-control" style="background-color:#d8de26" type="submit">Salvar</button>
        </div>
    </form>
</div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>
{%endblock%}
