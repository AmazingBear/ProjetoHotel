{%extends 'base.html'%}
{%block 'titulo'%}Cadastro de clientes{%endblock%}
{%block 'conteudo'%}
<div style="background-color:grey">
    <br><br><br><br><br><br><br><br><br><br><br>
<div class="container">
    <h2>Cadastro de clientes</h2>

    <form method="post" action="{% url 'insere_cliente' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome">Nome</label>
            <input id="nome" class="form-control" type="text" placeholder="Digite seu nome completo" name="nome">
        </div>

        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input id="telefone" class="form-control" type="text" placeholder="Digite seu telefone" name="telefone">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" type="email" placeholder="Digite seu email" name="email">
        </div>

        <div class="form-group pb-5">
            <label for="cpf">CPF</label>
            <input id="cpf" class="form-control" type="text" placeholder="Digite seu CPF" name="cpf">
        </div>

        <div class="form-group">
        <button class="form-control" style="background-color:#d8de26" type="submit">Salvar</button>
        </div>
    </form>
</div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>
{%endblock%}
